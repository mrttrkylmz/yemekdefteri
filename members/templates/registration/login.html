{% extends 'theblog/base.html'%}
{% block title %}Login{% endblock %}
{% block content %}


<h1>Login...</h1>
<br/><br/>
{% if user.is_authenticated %}

<strong> You already loged in </strong>

{% else %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Login
        </button>
</div>

{% endif %}

{% endblock %}
